{% extends 'layout.html' %}
{% block body%}
{% if posts.first() %}
	{% for post in posts %}
	<div class="post">
		<div class="username">
			({{ post.user.username }})
		</div>
		<div class="title">
			
			{{ post.title }}
		</div>
		<br>
		{{ post.content }}
	</div>
	{% endfor %}
{% else %}

<b>There are no posts to show here.</b>

{% endif %}
{% endblock %}
